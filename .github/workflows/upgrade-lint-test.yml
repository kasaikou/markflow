on:
  pull_request:
    branches:
      - main
      - upgrade-markflow/main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
